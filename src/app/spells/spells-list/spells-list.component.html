<div class="container">

  <div class="row mt-3">
    <div class="col-xs-12 col-md-6">
      <h2>Sells</h2>
      <div class="card mt-2 mb-2" *ngFor="let spell of spells | paginate: config">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-between">
            <span [routerLink]="['/view-spell/'+spell.index]" class="float-left spell-name">{{spell?.name}}
            </span>
            <span class="float-right" (click)="toggleStatus(spell)">
              <span *ngIf="!spell.isSelected">Add Favorite</span><img [src]="spell.isSelected ? '../../../assets/fav.png':'../../../assets/infav.png'">
            </span>
          </h5>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <pagination-controls (pageChange)="pageChange($event)" (pageBoundsCorrection)="pageChange($event)"
          previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination"
          screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
        </pagination-controls>
      </div>
    </div>
    <div class="col-xs-12 col-md-6">
      <h2>Favorite Sells</h2>
      <div class="card mt-2 mb-2" *ngFor="let spell of favSpells | paginate: config1">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-between">
            <span [routerLink]="['/view-spell']" class="float-left spell-name">{{spell.name}}
            </span>
          </h5>
        </div>
      </div>
      <div class="d-flex justify-content-end" *ngIf="favSpells && favSpells.length > 6">
        <pagination-controls (pageChange)="favPageChange($event)" (pageBoundsCorrection)="pageChange($event)"
          previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination"
          screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
        </pagination-controls>
      </div>
    </div>
  </div>

  

</div>
